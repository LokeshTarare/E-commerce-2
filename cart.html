<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" class="js-color-style" href="../colors/color-1.css"> 

    <title>Responsive e-commerce website - Crypticalcoder</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        
    </header>

    <!--=============== CART ===============-->
    <div class="cart" id="cart">
        
    </div>

    <!--=============== LOGIN ===============-->
    <div class="login" id="login">
        
    </div>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== CART ===============-->
        <section class="cart__page section container">
            
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        
    </footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== STYLE SWITCHER ===============-->
    <div class="style_switcher">
        <div class="style_switcher-toggler s_icon">
            <i class="bx bxs-cog bx-spin"></i>
        </div>

        <h4>Theme Colors</h4>

        <div class="theme_colors js-theme-colors">
            <button type="button" data-js-theme-color="color-1" class="js-theme-color-item theme_button color-1"><i class="bx bx-check"></i></button>
            <button type="button" data-js-theme-color="color-2" class="js-theme-color-item theme_button color-2"><i class="bx bx-check"></i></button>
            <button type="button" data-js-theme-color="color-3" class="js-theme-color-item theme_button color-3"><i class="bx bx-check"></i></button>
            <button type="button" data-js-theme-color="color-4" class="js-theme-color-item theme_button color-4"><i class="bx bx-check"></i></button>
            <button type="button" data-js-theme-color="color-5" class="js-theme-color-item theme_button color-5"><i class="bx bx-check"></i></button>
        </div>
    </div>
    
    <!--=============== SWIPER JS ===============-->
    <script src="../js/swiper-bundle.min.js"></script>

    <!--=============== JS ===============-->
    <script src="../js/main.js"></script>
</body>
</html>
